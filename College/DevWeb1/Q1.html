<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joao Bione</title>
    <style>
       body{
	margin: 0;
}
        .container{
            display: grid;
            grid-template-columns: 100px auto  100px ;
            grid-template-rows: 100px 104% 100px;

        }
    
        .item-1{
            grid-area:1 / 1/ 1 / 1;
        }
        .item-2{
            grid-area: 1 / 3 / 1 / 3;
        }
        .item-3{
            grid-area:3 / 1 / 3 / 1;
        }
        .item-4{
            grid-area:3 / 3 / 3 / 3;
        }
    </style>
</head>
<body>
    <div class="container">
  <div class="item item-1" style="background-color: red;">esq cima</div>  
   <div class="item item-2" style="background-color:yellow;">dir cima</div> 
     <div class="item item-3" style="background-color:green;">esq baixo</div>
      <div class="item item-4" style="background-color:blue">dir baixo</div>
    </div>
</body>
</html>
