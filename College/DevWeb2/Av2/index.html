  function questao4(){
  let pes =  Number(pesU.value);
  let polRes = document.querySelector("#polRes");
  let jardRes = document.querySelector("#jardRes");
  let milRes = document.querySelector("#milRes");
  polRes.innerText = (pes * 12).toFixed(2);
  jardRes.innerText = (pes / 3).toFixed(2);
  milRes.innerText = ((pes / 3) / 1760);
  
  return;
  }

  function questao3(){
    let CustoFabV = Number(CustoFab.value);
  let perDisc = CustoFabV * 0.12;
  let imposto = CustoFabV * 0.45;
    
  return  custoC.value = CustoFabV + perDisc + imposto;
  }

  function enviarAl(){
    let altArr = []
    for(let i = 0; i < nAl.value; i++){
      let q2 = Number(prompt("Envia altura do " + (i+1) + "aluno:"));
     altArr.push(q2)
        alto.innerText = q2;
        baixo.innerText = q2;
    }
    let i = 1;
    for(let el of altArr){
      if(Number(alto.innerText) < el){
        alto.innerText = el;
      }
      if(Number(baixo.innerText) > el){
        baixo.innerText = el;
        numBaixo.innerText = i;
      }
      i++;
    }
    numAlto.innerText = altArr.indexOf(Number(alto.innerText)) + 1;
    return 0;
  }


  function calcular(){
    let calc1 =  Number(peso1.innerText)  / ( Number(alt1.innerText) * Number(alt1.innerText))
    imc1.innerText = calc1.toFixed(2)
    let calc2 =  Number(peso2.innerText)  / ( Number(alt2.innerText) * Number(alt2.innerText))
    imc2.innerText = calc2.toFixed(2)
    let calc3 =  Number(peso3.innerText)  / ( Number(alt3.innerText) * Number(alt3.innerText))
    imc3.innerText = calc3.toFixed(2)
    let calc4 =  Number(peso4.innerText)  / ( Number(alt4.innerText) * Number(alt4.innerText))
    imc4.innerText = calc4.toFixed(2)
  }
