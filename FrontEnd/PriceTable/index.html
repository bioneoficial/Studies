<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Plans</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel pricing-table">

        <div class="pricing-plan">
            <img src="/PriceTableStarter/icons/img1.png" id="corr" alt="" class="pricing-img">
            <h2 class="pricing-header" >Basic</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Base Training Plan</li>
                <li class="pricing-features-item"> Street Workout</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button-is-featured">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="/PriceTableStarter/icons/img2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Advanced</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom Training Plan</li>
                <li class="pricing-features-item">Crossfit Workout</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="/PriceTableStarter/icons/img3.png" alt="" class="pricing-img" >
            <h2 class="pricing-header">Expert</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated Training Plan</li>
                <li class="pricing-features-item">Gym Workout</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#/" class="pricing-button" id="br3">Free trial</a>
        </div>

    </div>

</body>

</html>
